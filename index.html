<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
  <header class="container-fluid text-center text-white bg-info p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <section class="col-lg-3 bg-light">
        <p class="mt-1" style='font-size: large; margin-bottom:0;'>Search for a City:</p>
        <div class="form-block form-group">
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-btn"> Search </button>
        </div>

        <ul class="list-group cities"></ul>
      </section>

      <div class="col-lg-9">
        <div id="current-day" ></div>
        <div id="fiveDayForecast" ></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
